<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="../styles/formulario.css">
</head>
<body>
    <form class="formulario" method="post">
        <div class="field radiobox">
            <p>Qual plano deseja assinar?</p>
            <input type="radio" name="planos" id="basico" value="basico" ><label for="basico">Básico</label>
            <input type="radio" name="planos" id="profissional" value="profissional"><label for="profissional">Profissional</label>
            <input type="radio" name="planos" id="supremo" value="supremo"><label for="supremo">Supremo</label>
        </div>

        <p> Preencha seus dados para compra</p>
        <div class="colunas">
            <div class="esquerda">
                <div class="field">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
                </div>
        
                <div class="field">
                    <label for="cpf">Seu Cpf:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                </div>
                <div class="field">
                    <label for="telefone">Seu Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000 ">
                </div>
        
                <div class="field">
                    <label for="email">Seu E-Mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
                </div>        
                <div class="field radiobox">
                    <span>Deseja receber nossas novidades?</span>
                    <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim</label>
                    <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
                </div>
            </div>

            <div class="centro">
                <div class="field">
                    <label for="nomeCartao">Cartão de Crédito:</label>
                    <input type="text" id="nomeCartao" name="nomeCartao" placeholder="Nome*" required>
                </div>
                <div class="field">
                    <input type="text" id="numeroCartao" name="numeroCartao" placeholder="Número do Cartão*" required>
                </div>
                <div class="field">
                    <input type="text" id="codigoSeguranca" name="codigoSeguranca" placeholder="Código de Segurança*" required>
                </div>
                <div class="field">
                    <label for="dataExpiracao">Data de Expiração:</label>
                    <input type="month" id="dataExpiracao" name="dataExpiracao" required>
                </div>
            </div>
    
            <div class="direita">
                <div class="field">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua">
                </div>
                <div class="field">
                    <input type="text" id="complemento" name="complemento" placeholder="Complemento">
                </div>
                <div class="field">
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade">
                </div>
                <div class="field">
                    <input type="text" id="estado" name="estado" placeholder="Estado">
                </div>
                <div class="field">
                    <input type="text" id="cep" name="cep" placeholder="CEP">
                </div>
            </div>
        </div>
        
        <!-- <div class="field">
            <label for="mensagem">Sua mensagem:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem*" required></textarea>
        </div> -->

        <input type="submit" name="acao" value="Enviar">
    </form>
</body>
</html>
    
</body>
</html>
